  web-php7:
    container_name: web-php7
    build: 
      context: ./
      dockerfile: ./web/php7/Dockerfile
    ports:
      - '80:80'
      - '443:443'
    environment:
      PHP_IDE_CONFIG: "serverName=localhost"
      OS_NAME: "docker"
      COMPOSER_ALLOW_SUPERUSER: 1
    volumes:
      - ../Projects:/var/www/html
      - ./web/logs:/var/log/apache2
    depends_on:
      - db

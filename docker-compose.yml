  # mailhogに変更
  mailhog:
    container_name: mailhog
    image: mailhog/mailhog
    ports:
      - "1080:8025"
      - "1025:1025"
    environment:
      MH_STORAGE: maildir
      MH_MAILDIR_PATH: /tmp
    volumes:
        - "./mails:/tmp"
  pma:
    container_name: pma
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=db
      - PMA_USER=user
      - PMA_PASSWORD=password
    links:
      - db
    ports:
      - 8080:80
    volumes:
      - ./db/phpmyadmin/sessions:/sessions